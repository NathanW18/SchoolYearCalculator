<!DOCTYPE html>
<html>
<head>
  <title>School Year Tracker</title>
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: 'Open Sans', sans-serif;
      background-color: #f8f8f8;
    }

    .progress-bar {
      width: 100%;
      height: 20px;
      background-color: #f0f0f0;
      border-radius: 10px;
      overflow: hidden;
      margin-bottom: 5px;
    }

    .progress-fill {
      height: 100%;
      background-color: #4caf50;
      width: 0;
    }

    .title {
      font-weight: bold;
      margin-bottom: 10px;
    }

    p {
      margin: 5px 0;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <p class="title">School Year Tracker</p>
    <p>Start Date: September 5, 2023</p>
    <p>End Date: June 28, 2024</p>
  </div>
  <div class="progress-bar">
    <div class="progress-fill" id="progressFill"></div>
  </div>
  <div id="result"></div>
  <script src="popup.js"></script>
</body>
</html>
